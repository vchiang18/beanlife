version: '3'

volumes:
  bean-db:
    external: true

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - bean-db:/data

    environment:
      - SQLITE_DB_PATH=/data/db.sqlite3
      #delete this too, not using
      - REDIS_HOST=redis  #figure out how to reference IP address dynamically correctly
      # - REDIS_HOST=${redis}
      # - REDIS_HOST="redis:6379"
    depends_on:
      - redis
    networks:
      - redis-network

  celery:
    build:
      context: .
      dockerfile: Dockerfile.celery
    command: celery -A beanlife worker -l info
    volumes:
      - .:/app
    depends_on:
      - redis
    networks:
      - redis-network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - redis-network
    # container_name: redis_container

networks:
  redis-network:
    driver: bridge
