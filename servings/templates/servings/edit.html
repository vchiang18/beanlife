{% extends 'base.html' %}
{%block title%}
  Editing log - {{log.time_of_serving}}
{% endblock title%}

{% block content%}
<body>
  <main>
    <h1> Edit log: {{log.log_id}}</h1>
    <form method="post">
      {% csrf_token %}
      {{ log_form.as_p }}
      <button type="submit">Save Edits</button>
    </form>
  </main>
</body>
{% endblock content%}
{% load static %}
