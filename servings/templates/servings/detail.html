{% extends 'base.html' %}
{% block title %} {{ log.time_of_serving }}
{%endblock title %}

{% block content %}
<body>
  <header>
    <nav>
      <a href="{% url 'home' %}">Main</a>
      {% if user.is_authenticated %}
      <a href="{% url 'edit_log' log.log_id %}">Edit Log</a>
      <a href="{% url 'delete_log' log.log_id %}">Delete Log</a>
      {% endif %}
    </nav>
  </header>
  <h1>Log Detail</h1>
  <main>{{ log.time_of_serving }} {{ log.serving_type }}</main>
</body>
{% endblock content %}
